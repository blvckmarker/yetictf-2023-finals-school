version: '3.9'

x-healthcheck: 
  &healthcheck
  test: curl -f http://localhost/
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 10s

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=Vulnogramm
    expose:
      - 5432
    volumes:
      - ./init-databases-tables.sh:/docker-entrypoint-initdb.d/init-databases-tables.sh
    healthcheck:
      << : *healthcheck
      test: pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-Vulnogramm}

  web:
    image: ${IMAGE_BACKEND:-ghcr.io/n57uctf/vulnogramm-backend:main}
    build: ./backend/.
    restart: always
    volumes:
      - ./backend:/app
    expose:
      - 80
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: ${IMAGE_FRONTEND:-ghcr.io/n57uctf/vulnogramm-frontend:main}
    restart: always
    build: ./Vulnogramm_front/vulnogramm/.
    volumes:
      - .:/frontend
    expose:
      - 3000
    ports:
      - 5555:3000
    depends_on:
      web:
        condition: service_started
